        <!-- Header -->

            <h1 id="greeting">Selamat Datang</h1>
            <button class="btn btn-logout" onclick="logout()">Logout</button>

        <!-- Konten Utama -->

    <!-- Import Data dan Script -->
    <script src="js/data.js"></script>
    <script>
        // Ambil data pengguna yang login dari localStorage
        const penggunaAktif = JSON.parse(localStorage.getItem("penggunaAktif"));

        // Jika tidak ada pengguna login, arahkan ke halaman login
        if (!penggunaAktif) {
            alert("Silakan login terlebih dahulu!");
            window.location.href = "login.html";
        }

        // Greeting berdasarkan waktu lokal
        function greetingWaktu() {
            const jam = new Date().getHours();
            let waktu = "Malam";
            if (jam < 11) waktu = "Pagi";
            else if (jam < 15) waktu = "Siang";
            else if (jam < 18) waktu = "Sore";

            document.getElementById("greeting").innerText =
                `Selamat ${waktu}, ${penggunaAktif.nama} ðŸ‘‹`;
        }

        greetingWaktu();

        // Fungsi logout
        function logout() {
            if (confirm("Yakin ingin logout?")) {
                localStorage.removeItem("penggunaAktif");
                window.location.href = "login.html";
            }
        }
    </script>
